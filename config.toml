baseURL = "https://www.j1n.es/"
theme = "bilberry-hugo-theme"

copyright = "{year} Juan Navarro"

# Content without language indicator will default to this language
# Supported values: en, de, es, fr, ru
defaultContentLanguage = "en"

# RSS Language Code
languageCode = "en-us"

# Enable generation of 'robots.txt' file
enableRobotsTXT = true

# Google Analytics tracking ID (disabled if empty)
googleAnalytics = ""

# Enable / Disable comments on the articles via Disqus
# disqusShortname = "bilberry-hugo-theme"

[params]
  # Favicon for the browser's favorites and tabs
  favicon = "" # set a favicon icon

  # Custom CSS / JS modules that will be imported by the template.
  # Files are relative to the static/ directory or a URL.
  # Files are imported in the order they appear here, after
  # theme.css and theme.js, respectively.
  css_modules = []
  js_modules = []

  # Description and meta data for the search engines
  author = "Juan Navarro"
  description = "Website of Juan Navarro"
  keywords = """\
    blog,personal,responsive,search,pages,posts,multilingual,\
    it,computer,software,engineering,software developer,software engineering,\
    linux,ubuntu,c++,c,c programming,python,bash,shell,qt,qt creator,qmake,\
    embedded,firmware,embedded firmware,atmel,avr,atmel avr,\
    kshow,vpod,realtime,real time,\
    multimedia,media,media server,audio,video,video conferencing,\
    webrtc,webrtc server,stun,stun server,turn,turn server,\
    kurento,kms,kurento server,openvidu,\
    gstreamer,rtsp player,streaming,live streaming
    """

  # How many articles should be displayed at once?
  paginate = 3

  # Enable / Disable MathJax
  enable_mathjax    = false

  # Enable / Disable algolia search
  algolia_search    = false
  #algolia_appId     = "Y2C4RWMPXW"
  #algolia_apiKey    = "50ea7f8c41c0ad233926e0be2b769ed1"
  #algolia_indexName = "default-content"

  # Header configuration
    # your subtitle if you want to use any
    #subtitle = "Hello World! This is the most epic subtitle ever."

    # if you want to use gravatar for the header image
    gravatarEMail = ""

    # set an path to the image file you want to use | overwrites gravatar
    customImage = ""

    # set the path to an image inside the static/ directory
    staticImage = "images/header_90_optimized.jpg"

    # always display the top navigation (with pages and search) on non-mobile screens
    permanentTopNav = true

  # Social media profile URLs, for the footer links
  facebook   = ""
  twitter    = "https://twitter.com/j1elo"
  googleplus = ""
  pinterest  = ""
  instagram  = ""
  tumblr     = ""
  youtube    = ""
  vimeo      = ""
  github     = "https://github.com/j1elo"

# Don't change anything here
[taxonomies]
  author   = "author"
  category = "categories"
  tag      = "tags"

[outputs]
  home = [ "HTML", "JSON" ]
  page = [ "HTML" ]

[Languages]
  [Languages.en]
    languageName = "English"
    weight = 1
    title = "A rarely updated blog"
    subtitle = "— technical notes and not much else"

  [Languages.es]
    languageName = "Español"
    weight = 2
    title = "Un blog sin mucho movimiento"
    subtitle = "— notas técnicas y poco más"
